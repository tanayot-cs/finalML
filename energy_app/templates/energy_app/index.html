<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #F0F8FF; 
            color: #4B0082; 
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden; 
        }
        h1 {
            color: #000000; 
        }
        .btn-primary {
            background-color: #1E90FF; 
            border-color: #1E90FF;
        }
        .btn-primary:hover {
            background-color: #00BFFF; 
            border-color: #00BFFF;
        }
        .list-group-item {
            background-color: #FFB6C1; 
            border: 1px solid #FF69B4; 
            color: #4B0082; 
        }
        .text-success {
            color: #32CD32 !important; 
        }

        .kitten {
            position: absolute;
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%);
            animation: moveKitten 5s infinite alternate; 
        }
        @keyframes moveKitten {
            0% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Energy Consumption Prediction</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if result %}
            <div class="mt-4">
                <h2 class="text-success">Predicted Global Active Power: {{ result.Global_active_power }} kW</h2>
            </div>
        {% endif %}

        <img src="https://media1.tenor.com/images/656c749687c01ec5fca713c8dbe1c31a/tenor.gif?itemid=11165907" alt="Hello Kitty" class="kitten" width="100"> 
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
